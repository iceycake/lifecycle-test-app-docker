---
version: '0.0.3-alpha-1'

services:
  - name: 'lifecycle-test-app-docker-1'
    github:
      repository: 'iceycake/lifecycle-test-app-docker'
      branchName: 'main'
      docker:
        defaultTag: 'main'
        app:
          dockerfilePath: 'app1/dockerfiles/app.dockerfile'
          env:
            source: 'yaml'
            branch: '{{{lc-test-app-docker_branchName}}}'
            appName: 'app1'
            pullRequestNumber: '{{pullRequestNumber}}'
  - name: 'lc-test-app-docker-app2'
    github:
      repository: 'iceycake/lifecycle-test-app-docker'
      branchName: 'main'
      docker:
        defaultTag: 'main'
        app:
          dockerfilePath: 'app2/dockerfiles/app.dockerfile'
          env:
            source: 'yaml'
            branch: '{{lc-test-app-docker_branchName}}'
            appName: 'app2'
            pullRequestNumber: '{{pullRequestNumber}}'
        init:
          dockerfilePath: 'app2/dockerfiles/init.dockerfile'
          env:
            source: 'yaml'
            branch: '{{lc-test-app-docker_branchName}}'
            appName: 'app2'

