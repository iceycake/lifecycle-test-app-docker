---
version: '0.0.3-alpha-1'

environment:
  defaultServices:
    - name: 'lifecycle-test-app-docker'

services:
  - name: 'lifecycle-test-app-docker'
    github:
      repository: 'iceycake/lifecycle-test-app-docker'
      branchName: 'main'
      docker:
        defaultTag: 'main'
        app:
          dockerfilePath: 'sysops/dockerfiles/app.dockerfile'
          ports:
            - 80
          env:
            ENV: lifecycle
            COMPONENT: app
            DB_HOST: "{{lta-db_internalHostname}}"
            BUILD_UUID: "{{buildUUID}}"        
      deployment:
        public: true
        capacityType: 'SPOT'
        network:
          grpc:
            enable: true
