---
version: '0.0.3-alpha-1'

environment:
  defaultServices:
    - name: 'github-1'
    - name: 'github-2'

services:
  - name: 'github-1'
    github:
      repository: 'iceycake/lifecycle-test-app-docker'
      branchName: 'main'
      docker:
        defaultTag: 'main'
        app:
          dockerfilePath: 'github-1/app.dockerfile'
          env:
            SOURCE: 'yaml'
            TOKEN: 'abcdef012345'
        init:
          dockerfilePath: 'github-1/init.dockerfile'
  - name: 'github-2'
    github:
      repository: 'iceycake/lifecycle-test-app-docker'
      branchName: 'main'
      docker:
        defaultTag: 'main'
        app:
          dockerfilePath: 'github-2/app.dockerfile'
          env:
            SOURCE: 'yaml'
            TOKEN: 'abcdef012345'
        init:
          dockerfilePath: 'github-2/init.dockerfile'
